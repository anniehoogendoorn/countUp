<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h1>Count Up By</h1>

          <form id="counter">
            <div class="form-group">
              <input id="toNumber" name="toNumber" type="text" placeholder="Enter the Number you want to count to" class="form-control" required>
            </div>
            <div class="form-group">
              <input id="byNumber" name="byNumber" type="text" placeholder="Enter number to count by" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info">Count</button>
          </form>

          <div id="results">
            <p>Here are your results: <span id="result"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
